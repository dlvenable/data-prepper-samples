log-pipeline:
  source:
    http:
      ssl: true
      ssl_certificate_file: "/usr/share/data-prepper/server-cert.pem"
      ssl_key_file: "/usr/share/data-prepper/private-key.pem"
  processor:
    - grok:
        match:
          log:
            - "%{IPORHOST:sourceIp} %{IPORHOST:destinationIp} %{NUMBER:port:int} %{NUMBER:size:int}"
  sink:
    - opensearch:
        hosts: [ "https://opensearch:9200" ]
        insecure: true
        username: admin
        password: admin
        index_type: custom
        index: network_activity
